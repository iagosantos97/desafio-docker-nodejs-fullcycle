version: '3'

services:
    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=nodedb
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - node-network
    app:
        build:
            context: node
        container_name: app
        image: node
        entrypoint: dockerize -wait tcp://db:3306 -timeout 60s docker-entrypoint.sh
        command: sh -c "npm install && npm start"
        networks:
            - node-network
        volumes:
            - ./node:/usr/src/app
        tty: true
        ports:
            - '3000:3000'
        depends_on:
            - db
    nginx:
        build:
            context: nginx
        container_name: nginx
        image: nginx
        entrypoint: dockerize -wait tcp://app:3000 -timeout 60s /docker-entrypoint.sh
        command: nginx -g 'daemon off;'
        networks:
            - node-network
        ports:
            - '8080:80'
        depends_on:
            - app

networks:
    node-network:
        driver: bridge
